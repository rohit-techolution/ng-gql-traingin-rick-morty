<div
  class="text-center bg-image rounded-3"
>
    <div class="d-flex justify-content-center align-items-center h-100 backdrop">
      <div class="text-white">
        <h1 class="mb-3">Rick & Morty</h1>
      </div>
    </div>
</div>
<div class="container">
  <h2 class="mt-3">Page :
    <select #seasonInput (change)="callEpisodeQuery(seasonInput.value)">
      <option *ngFor="let page of pages" [value]="page" >{{page}}</option>
    </select>
  </h2>
  <div class="row eContainer" *ngIf="episodes">
    <div *ngFor="let episode of episodes?.results"  class="col-md-6">
     <app-episode [episode]="episode"></app-episode>
    </div>
  </div>
  <div class="d-flex" *ngIf="!episodes">
    <h2 class="col-md-12 text-center">Loading...</h2>
  </div>
</div>

<router-outlet></router-outlet>
